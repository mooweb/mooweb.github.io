<html>
   <head>
      <meta charset='UTF-8'>

      <meta name='keywords' content='training, introduction, web, development'>
      <meta name='author' content='Roberta Cisar'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      
      <title>My Web Page</title>
      
      <link href='https://fonts.googleapis.com/css?family=Raleway|Calligraffitti|Homemade+Apple' rel='stylesheet'> 
      <link rel='stylesheet' href='css/style.css'>

   <body>
     <div id='green'>Shape 1</div>
     <div id='red'>Shape 2</div>
     
     <br/> <!--this is a line break (and this line is a comment - it will not appear on the live page)-->
     
     <button id='rounded'>Animate Shapes</button>
      
     <p>Christmas is one of the best holidays.</p>
     <p id='custom'>I love decorating!</p>
     
     <button id='animate'>Animate Text</button>
     
     <br/>
     Click <a href='http://amazon.com'>the best website ever</a>!
     
     <br/>
     <img src='https://images.pexels.com/photos/717988/pexels-photo-717988.jpeg' alt='helper text - describe the image' />
     
     <p> <!--<p> does not require a closing tag and is very helpful if you need two lines of space between content. Alternative is using      two <br/> tags-->
     
     <button id='hide'>Hide Image</button> 
         
  </body>
</html>
